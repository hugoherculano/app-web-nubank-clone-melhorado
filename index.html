<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Web Nubank</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="splash">
        <div class="max-width">
            <div class="content-splah">
                <img src="imgs/splash.gif" alt="">
            </div>
        </div>
    </section>

    <nav id="menu">
        <div class="max-width">
            <div class="content-menu">
                <nav>
                    <i class="far fa-user"></i>
                    <ul>
                        <li><i class="far fa-eye"></i></li>
                        <li><i class="far fa-question-circle"></i></li>
                        <li><i class="far fa-envelope"></i></li>
                    </ul>
                </nav>
                <h1>Olá, Bruna Marques</h1>
            </div>
        </div>
    </nav>

    <section id="conta">
        <div class="max-width">
            <div class="content-conta">
                <div class="conta-seta">
                    <h3>Conta</h3>
                    <button><i class="fas fa-angle-right"></i></button>
                </div>
                <h2>R$ 0,00</h2>
                <section>
                    <div>
                        <i class="fab fa-pushed"></i>
                        <strong>Área Pix</strong>
                    </div>
                    <div>
                        <i class="fas fa-barcode"></i>
                        <strong>Pagar</strong>
                    </div>
                    <div>
                        <i class="far fa-money-bill-alt"></i>
                        <strong>Transferir</strong>
                    </div>
                    <div>
                        <i class="fas fa-money-bill-alt"></i>
                        <strong>Depositar</strong>
                    </div>
                    <div>
                        <i class="fas fa-mobile-alt"></i>
                        <strong>Recarga de celular</strong>
                    </div>
                    <div>
                        <i class="fas fa-comment-dollar"></i>
                        <strong>Cobrar</strong>
                    </div>
                    <div>
                        <i class="fas fa-hand-holding-usd"></i>
                        <strong>Doação</strong>
                    </div>
                    <div>
                        <i class="fas fa-globe"></i>
                        <strong>TED Internacional</strong>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <section id="cards">
        <div class="max-width">
            <div class="content-cards">
                <div class="cards-card">
                    <i class="fas fa-globe"></i>
                    <p>Meus cartões</p>
                </div>
                <section>
                    <div>
                        <p>Conheça a conta PJ: prática e livre de burocracia para seu negócio</p>
                    </div>
                    <div>
                        <p>Salve seus amigos da burocracia Faça um convite para o NuBank</p>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <hr>

    <section id="card-cred">
        <div class="max-width">
            <div class="content-card-cred">
                <i class="fas fa-angle-right"></i>
                <div class="card-seta">
                    <h3>Cartão de crédito</h3>
                    <button><i class="fas fa-angle-right"></i></button>
                </div>
                <h2>R$ 0,00</h2>
            </div>
        </div>
    </section>




    <script src="main.js"></script>

</body>
</html>
